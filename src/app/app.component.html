<mat-drawer-container [hasBackdrop]="true">
  <mat-drawer #menu>
    <profile [user]="user"></profile>

    <mat-nav-list (click)="closeMenu()">
      <mat-divider></mat-divider>

      <mat-list-item [routerLink]="['/tree/form']">
        <div mat-line>Generate a tree</div>
      </mat-list-item>

      <mat-list-item [routerLink]="['/tree/view']">
        <div mat-line>Display exisiting tree</div> 
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleMenu()" *ngIf="isSignedIn">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>Tree viewer</h1>

      <span class="flex-1"></span>

      <small *ngIf="isSignedIn"> Hello <strong>{{ user?.name }}</strong></small>

      <button mat-button (click)="signIn()" *ngIf="!isSignedIn">
        <mat-icon>login</mat-icon>
        Log in
      </button>

      <button mat-button (click)="signOut()" *ngIf="isSignedIn">
        <mat-icon>logout</mat-icon>
        Log out
      </button>

    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
